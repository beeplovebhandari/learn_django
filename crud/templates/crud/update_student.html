{% extends 'crud/base.html' %}
{% load static %}
{% block content %}
<h1>{{title}}</h1><br><br>
<form method="post" action="{% url 'update_student' student.id %}" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="row">
</form>
<div class="col-md-4">
  {% if student.studentprofile.profile_picture %}
  <img src="{{student.studentprofile.profile_picture.url }}" style="height: 250px">
  {% else %}
  <img src="{% static 'crud/default_pp.jpg' %}" style="height: 250px">
  {% endif %}<br><br>
  <input type="file" class="form-control" name="pp">
</div>
<div class="col-md-8">
  <div class="col-md-4">
    <label for="inputEmail4" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" name="name" value="{{student.name}}">
  </div>
  <div class="col-md-5">
    <label for="inputPassword4" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" placeholder="eg.something@gmail.com" name="email"
      value="{{student.email}}">
  </div>
  <div class="col-1">
    <label for="inputAddress" class="form-label">Age</label>
    <input type="number" class="form-control" id="number" name="age" value="{{student.age}}">
  </div>
  <div class="col-5">
    <label for="inputAddress2" class="form-label">Address </label>
    <input type="text" class="form-control" id="inputAddress2" name="address"
      value="{{student.studentprofile.address}}">
  </div>
  <div class="col-md-3">
    <label for="inputCity" class="form-label">Contact</label>
    <input type="text" class="form-control" id="inputCity" name="contact" value="{{student.studentprofile.contact}}">
  </div><br><br>
  <button type="submit" class="btn btn-success">Update</button>
  <a href="{% url 'crud_student' %}" class="btn btn-warning">Cancel</a>
</div>
</div>
{% endblock %}

{% extends 'crud/base.html'%} {% block content %}
<form method="post" action="{% url 'student_delete' student.id %}">
    {% csrf_token %}
    <h1>Are You Sure You Want To Delete Student {{ student.name }} ?</h1>
    <a class="btn btn-primary" href="{% url 'crud_student' %}">Cancel</a>
    <button type="submit" class="btn btn-danger">Delete</button>
</form>
{% endblock %}

{% extends 'temp_inheritance/base.html' %}

{% block content %}


<table class ="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">S.N</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Age</th>
        <th scope="col">Address</th>
        <th scope="col">Bio</th>
      </tr>
    </thead>
    <tbody>
        {% for student in students %}
      <tr>
        <th scope="row">{{forloop.counter}}</th>
        <td>{{student.name}}</td>
        <td>{{student.bio}}</td>
        <td>{{student.email}}</td>
        <td>{{student.age}}</td>
        <td>{{student.address}}</td>
      </tr>
      {% endfor %}
      
    </tbody>
  </table>

{% endblock %}
